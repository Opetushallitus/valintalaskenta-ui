<h1>Valintojen toteuttaminen</h1>
<div ng-include="'partials/topNavigation.html'" />

<div class="tabsheets">

    <div ng-include="'partials/hakukohdelista.html'"></div>

    <div class="toggle-content-container overflow-x-scroll">

        <div ng-include="'partials/hakukohdeNimi.html'"></div>
        <div ng-include="'partials/hakukohdeNavigation.html'" />

        <div class="tabsheets">

            <div ng-show="model.errors.length > 0" class="notification warning">
                <h3>Tietoja haettaessa tapahtui virhe</h3>
                <p ng-repeat="error in model.errors">{{error}}</p>
            </div>

            <div ng-show="model.hakeneet.length > 0" class="margin-vertical-2">
                <h2>Harkinnanvaraiset hakijat</h2>
                <form name="form" ng-submit="submit()">
                    <table class="virkailija-table-1">
                        <thead>
                            <tr>
                                <th>Nimi</th>
                                <th>Hakemus</th>
                                <th>Hakenut harkinnanvaraisesti</th>
                                <th>Harkinnanvarainen tila</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="hakija in model.hakeneet | filter: {hakenutHarkinnanvaraisesti:true}">
                                <td>
                                    <span title="Sukunimi">{{hakija.lastName}}</span>,
                                    <span title="Etunimi">{{hakija.firstNames}}</span>
                                </td>
                                <td>
                                    <span title="HakemusOid">
                                        <a href="{{HAKEMUS_UI_URL_BASE}}/virkailija/hakemus/{{hakuOid}}/esikatselu/{{hakija.oid}}" target="_blank" >
                                            {{hakija.oid}}
                                        </a>
                                    </span>
                                </td>
                                <td>
                                    <span ng-if="hakija.hakenutHarkinnanvaraisesti">kyllä</span>
                                </td>
                                <td>
                                    <select ng-model="hakija.muokattuHarkinnanvaraisuusTila">
                                        <option value="">Kesken</option>
                                        <option value="HYVAKSYTTY">Hyväksytty</option>
                                        <option value="EI_HYVAKSYTTY">Ei Hyväksytty</option>
                                    </select>

                                </td>

                            </tr>
                        </tbody>
                    </table>
                </form>
                <a ng-click="submit()" class="button small primary margin-top-2" >Tallenna</a>
            </div>
        </div>
    </div>

    <div class="clear"></div>
</div>
