<h1>Valintalaskentahistoria</h1>

<h1>{{model.get()[0].funktio}}</h1>

<div class="tabs">
	<a class="tab" ng-class="$index === historyTabIndex ? 'current' : ''" ng-click="changeTab($index)" ng-repeat="historia in model.get()"><span>{{$index + 1}}. Järjestyskriteeri</span></a>
</div>
<div class="clear"></div>

<div class="tabsheets">
	<ul class="valintalaskentaHistoria" ng-repeat="historia in model.get()" ng-include="'historia_node.html'">
	</ul>
</div>


<script type="text/ng-template" id="historia_node.html">
	<div ng-show="$index === historyTabIndex">
		<li>
			<h2>Tila: {{historia.tilat[0].tilatyyppi}} - <span ng-show="historia.tilat[0].tilatyyppi === 'HYLATTY'" class="red">{{historia.tilat[0].kuvaus}}</span></h2>
		</li>
		<li><h2 class="margin-top-0">Tulos: {{historia.tulos}}</h2></li>

		<button class="small margin-top-2" ng-	init="keys = false" ng-click="keys = !keys">Näytä/Piilota avaimet</button>
		<ul ng-show="keys" class="avaimet">
			<li class="padding-vertical-1" ng-repeat="(key, value) in historia.avaimet track by $index">
				<strong>{{key}}</strong> - <span>{{value}}</span><strong> and index: {{$index}}</strong>
			</li> 
		</ul>
		
		<ul class="alikaavat margin-top-4" ng-init="show = 'true'" ng-show="show">	
			<li ng-repeat="kaava in historia.historiat" ng-include="'alikaava_node.html'"></li>
		</ul>

	</div>
</script>



<script type="text/ng-template" id="alikaava_node.html">
	<li>
		<span class="funktio" ng-show="!model.hasNimettyLukuarvo(kaava)"></span>

		<span ng-click="openTree(kaava)" ng-init="folderClass = folderOpen(kaava.show)" ng-class="folderClass" ng-show="kaava.folder"></span>
		<span ng-show="kaava.show" ng-click="keys = !keys" class="keys-closed"></span>
		<h3 class="inline-block padding-left-2">{{kaava.avaimet.nimi}}<span ng-show="!model.hasNimettyLukuarvo(kaava)">{{kaava.funktio}}</span><span style="font-weight: normal" ng-show="!isUndefined(kaava.tulos)"> (tulos: {{kaava.tulos}})</span></h3>
	</li>

	<ul ng-show="keys" ng-init="keys = false" class="avaimet">
		<li class="padding-vertical-1" ng-repeat="(key, value) in kaava.avaimet track by $index">
			<strong>{{key}}</strong> - <span>{{value}}</span>
		</li> 
	</ul>

	<li ng-show="kaava.funktio !== 'Nimetty lukuarvo'">{{kaava.avaimet.nimi}}</li>

	<ul ng-show="kaava.show" class="alikaavat">	
		<li ng-repeat="kaava in kaava.historiat" ng-include="'alikaava_node.html'"></li>
	</ul>

</script>
