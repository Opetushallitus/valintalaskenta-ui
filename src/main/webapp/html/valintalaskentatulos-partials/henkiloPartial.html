<div class="popup" ng-show="tulos.showHenkiloPartial">
    <div class="popup-header">
        <span>Hakija: {{tulos.etunimi}} {{tulos.sukunimi}}</span>
        <a ng-click="showHenkiloPartial(tulos)" class="close"></a>
    </div>
    <div class="popup-content">
        <dl class="dl-horizontal">
        
            <dt class="margin-bottom-3">Hakemuksen tekninen tunniste (OID)</dt>
            <dd><a href="{{HAKEMUS_UI_URL_BASE}}/virkailija/hakemus/{{hakuOid}}/esikatselu/{{tulos.hakemusOid}}" target="_blank" >
                           {{tulos.hakemusOid}}</a></dd>
            
            <dt>Oppijan numero</dt>
            <dd><a href="#" target="_blank" >    <!--lisää linkki henkilonhallintaan jossain vaiheessa -->
                           {{tulos.hakijaOid}}
                       </a></dd>
        </dl>
    </div>
   
</div>
