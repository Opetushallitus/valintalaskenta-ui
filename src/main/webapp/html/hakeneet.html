<h1>Valintojen toteuttaminen</h1>
<div ng-include="'partials/topNavigation.html'" />

<div class="tabsheets">

    <div ng-include="'partials/hakukohdelista.html'"></div>

    <div class="toggle-content-container overflow-x-scroll">

        <div ng-include="'partials/hakukohdeNimi.html'"></div>

        <div ng-include="'partials/hakukohdeNavigation.html'" />

        <div class="tabsheets">

            
            <div ng-include="'partials/errors.html'"></div>

            <div ng-show="model.hakeneet.length > 0" class="margin-vertical-2">
                <form name="form" ng-submit="submit()">
                    <table class="virkailija-table-1">
                        <thead>
                        <tr>
                            <th>Nimi</th>
                            <th>Hakemus</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="hakija in model.hakeneet">
                            <td>
                                <span title="Sukunimi">{{hakija.lastName}}</span>,
                                <span title="Etunimi">{{hakija.firstNames}}</span>
                            </td>
                            <td>
                                <span title="HakemusOid">
                                    <a href="{{HAKEMUS_UI_URL_BASE}}/virkailija/hakemus/{{hakuOid}}/esikatselu/{{hakija.oid}}" target="_blank" >
                                        {{hakija.oid}}
                                    </a>
                                </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>

    <div class="clear"></div>
</div>
