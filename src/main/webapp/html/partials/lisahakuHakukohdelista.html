<div class="toolbarcontainer" ng-class="hakukohteetVisible ? 'grid16-5' : 'grid16-1'" ng-controller="HakukohteetController">
	
	<div id="toolbarcontent" class="width-90" ng-show="hakukohteetVisible">
		<div class="toolbar-decoration">
			<div class="field-search-containerbox">
			    <input type="text" class="search" placeholder="Suodata hakukohteita" ng-model="model.searchWord" ng-change="model.refresh()"/>
			    <label>Omat hakukohteet</label><input type="checkbox" class="search" ng-model="model.filterToggle" />
                <span>{{model.getCount()}}/{{model.getTotalCount()}}</span>
			</div>

			<ul class="selectlist" lazy-loading>
			    <li ng-repeat="hakukohde in model.blender(model.filterToggle)">
			        <a ng-click="showHakukohde(hakukohde.hakukohdeOid, true)">
			        	<!--
			        		href="#/haku/{{hakuOid}}/hakukohde/{{hakukohde.hakukohdeOid}}/{{subpage}}"
			        	-->
			            <span class="icon file"></span>
			            <span class="label">
			                {{hakukohde.tarjoajaNimi.kieli_fi}}
			            </span>
			            <br>
		                <span class="label">
			                {{hakukohde.hakukohdeNimi.kieli_fi}}
			            </span>
			        </a>
			    </li>
			</ul>

		</div>
	</div>
	
	<div id="toolbartoggle-btn-container" class="width-10" ng-click="toggleHakukohteetVisible()">
		<div id="toolbartoggle-btn" >
			<div class="toolbartext-position">
				<span ng-class="hakukohteetVisible ? '' : 'minimized'">Hakukohdelista</span>
			</div>
		</div>
	</div>
</div>
