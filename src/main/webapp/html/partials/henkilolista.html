

<div class="toolbarcontainer" ng-class="hakukohteetVisible ? 'grid16-5' : 'grid16-1'" ng-controller="HenkiloController">

	<div id="toolbarcontent" class="width-90">
		<div class="toolbar-decoration">
			<div class="field-search-containerbox">
			    <input type="text" class="search" placeholder="Suodata nimen perusteella" ng-model="model.searchWord" ng-change="model.refresh()"/>
                <span>Henkilöitä löytyi {{model.getCount()}}/{{model.getTotalCount()}}</span>
			</div>
			<ul class="selectlist" lazy-loading>
			    <li ng-repeat="hakemus in model.getHakemukset()">
			        <a ng-click="showHakemus(hakemus)">
			            <span class="icon file"></span>
			            <span class="label">
			                {{model.getName(hakemus)}}
			            </span>
			        </a>
			    </li>
			</ul>
		</div>
	</div>
	
	<div id="toolbartoggle-btn-container" class="width-10" ng-click="toggleHenkiloittainVisible()">
		<div id="toolbartoggle-btn" >
			<div class="toolbartext-position">
				<span ng-class="henkiloittainVisible ? '' : 'minimized'">Henkilölista</span>
			</div>
		</div>
	</div>
</div>
