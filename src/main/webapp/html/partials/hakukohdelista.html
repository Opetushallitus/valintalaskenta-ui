<div ng-controller="HakukohteetController">
	
	<div toolbarcontent id="toolbarcontent" class="width-30" ng-show="hakukohteetVisible">
		<div class="toolbar-decoration">
			<div class="field-search-containerbox">
			    <input type="text" class="search" placeholder="Suodata hakukohteita" ng-model="model.searchWord" />
			    <label>Omat hakukohteet</label><input type="checkbox" class="search" ng-model="model.filterToggle" />
                <span>{{model.blender(true).length}}/{{model.blender(false).length}}</span>
			</div>

			<ul class="selectlist">
			    <li ng-repeat="hakukohde in model.blender(model.filterToggle) | orderBy:'tarjoajaNimi.kieli_fi'| filter:model.searchWord">          <!--filter:{hakukohdeKoodistoNimi:model.searchWord} -->
			        <a ng-click="showHakukohde(hakukohde.hakukohdeOid)">
			        	<!--
			        		href="#/haku/{{hakuOid}}/hakukohde/{{hakukohde.hakukohdeOid}}/{{subpage}}"
			        	-->
			            <span class="icon file"></span>
			            <span class="label">
			                {{hakukohde.tarjoajaNimi.kieli_fi}}
			            </span>
		                <span class="label">
			                {{hakukohde.hakukohdeNimi.kieli_fi}}
			            </span>
			        </a>
			    </li>
			</ul>
		</div>
	</div>
	
	<div toolbarbtncontainer id="toolbartoggle-btn-container" class="width-10">
		<div id="toolbartoggle-btn">
			<div class="toolbartext-position">
				<span class="toggle-btn-text" ng-click="toggleHakukohteetVisible()">Hakukohdelista</span>
			</div>
		</div>
	</div>
</div>
