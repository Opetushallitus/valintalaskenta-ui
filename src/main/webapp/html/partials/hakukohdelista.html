<div ng-controller="HakukohteetController">
	<div class="field-search-containerbox">
	    <input type="text" class="search" placeholder="Suodata hakukohteita" ng-model="model.searchWord" />
	</div>

	<ul class="selectlist">
	    <li ng-repeat="hakukohde in model.hakukohteet | filter:model.searchWord">          <!--filter:{hakukohdeKoodistoNimi:model.searchWord} -->
	        <a href="#/haku/{{hakuOid}}/hakukohde/{{hakukohde.hakukohdeOid}}/{{subpage}}">
	            <span class="icon file"></span>
	            <span class="label">
	                {{hakukohde.tarjoajaNimi.kieli_fi}}
	            </span>
                <span class="label">
	                {{hakukohde.hakukohdeNimi.kieli_fi}}
	            </span>
	        </a>
	    </li>
	</ul>
</div>
