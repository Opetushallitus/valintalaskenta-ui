<div ng-controller="HakukohteetController">
	<div class="field-search-containerbox">
	    <input type="text" class="search" placeholder="Suodata hakukohteita" ng-model="searchWord" />
	</div>

	<ul class="selectlist">
	    <li ng-repeat="hakukohde in model.hakukohteet | filter:searchWord">
	        <a href="#/haku/{{hakuOid}}/hakukohde/{{hakukohde.oid}}/{{subpage}}">
	            <span class="icon file"></span>
	            <span class="label">
	                {{hakukohde.hakukohdeKoodistoNimi}}
	            </span>
	        </a>
	    </li>
	</ul>
</div>
