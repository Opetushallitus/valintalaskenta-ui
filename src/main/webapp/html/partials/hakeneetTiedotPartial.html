<div class="henkiloPartial" >
    <a ng-click="showTiedotPartial(hakija)" class="close">X</a>

    <div class="etunimi">
        <div class="form-row">
            <label class="form-row-label" for="">Nimi</label>

            <div class="form-row-content">
                <span class="nofield etunimi"> {{hakija.lastName}}</span>
                <span class="nofield sukunimi"> {{hakija.firstName}}</span>
            </div>
            <div class="clear"></div>
        </div>
    </div>

    <div class="hakemusOid">
        <div class="form-row">
            <label class="form-row-label" for="">Hakemuksen tekninen tunniste (OID)</label>

            <div class="form-row-content">
                <span class="nofield etunimi">
                   <a href="{{HAKEMUS_UI_URL_BASE}}/virkailija/hakemus/{{hakuOid}}/esikatselu/{{hakija.applicationOid}}" target="_blank" >
                       {{hakija.applicationOid}}
                   </a>
                </span>
            </div>
            <div class="clear"></div>
        </div>
    </div>

    <div class="oppijaOid">
        <div class="form-row">
            <label class="form-row-label" for="">Oppijan numero</label>

            <div class="form-row-content">
                <span class="nofield etunimi">
                   <a href="#" target="_blank" >    <!--lisää linkki henkilonhallintaan jossain vaiheessa -->
                       {{hakija.personOid}}
                   </a>
                </span>
            </div>
            <div class="clear"></div>
        </div>
    </div>

</div>
