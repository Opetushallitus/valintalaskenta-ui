<div class="form-row">
	<div class="form-row-content">
          <table class="virkailija-table-1" style="width: 800px;">
        <thead>
        <tr>
            <th>Dokumentit</th>
            <th>Luotu</th>
            <th>Koko</th>
        </tr>
        </thead>
        <tbody ng-repeat="tiedosto in dokumentit  | limitTo:dokumenttiLimit">
        	<tr>
            				<td class="align-center"><a href="{{DOKUMENTTIPALVELU_URL_BASE}}/dokumentit/lataa/{{tiedosto.documentId}}" ng-hide="{{tiedosto.mimeType=='text/plain'}}">{{tiedosto.filename}}</a><span ng-show="{{tiedosto.mimeType=='text/plain'}}">{{tiedosto.filename}}</span></td>
	            <td class="align-center">{{tiedosto.createdAt}}</td>
	            <td class="align-center">{{tiedosto.size}}</td>
        	</tr>
        </tbody>
        <tfoot>
        	<tr ng-show="dokumentit.length > dokumenttiLimit">
				<td class="align-center" colspan="4">
					<a ng-click="showMoreDokumentit()" class="button small" style="">N채yt채 lis채채 +{{dokumentit.length - dokumenttiLimit}}</a>
				</td>
			</tr>
			<tr ng-hide="dokumentit">
				<td class="align-center" colspan="4">Ei luotuja dokumentteja</td>
			</tr>
		</tfoot>
          </table>

      </div>
      <div class="clear"></div>
</div>
