<div class="modal-header">
    {{ t('personinformationmodal.nimi') || 'Nimi' }}: <span fast-bind-once="sukunimi + ', ' + etunimi"></span>
</div>
<div class="modal-body">
    <dl>

        <dt>{{ t('personinformationmodal.oid') || 'Hakemuksen tekninen tunniste (OID)' }}</dt>
        <dd>
            <a href="{{url(reviewUrlKey, hakuOid, hakemusOid)}}" target="_blank"
               fast-bind-once="hakemusOid"></a>
        </dd>

        <dt ng-if="henkiloOid">{{ t('personinformationmodal.numero') || 'Oppijan numero' }}</dt>
        <dd ng-if="henkiloOid"><link-to-henkilo-in-henkilopalvelu henkilo-oid="{{henkiloOid}}" /></dd>
    </dl>
</div>

<div class="modal-footer">
    <div class="row">
        <a class="btn btn-default btn-sm" ng-click="sulje();"  role="button">{{ t('personinformationmodal.ok') || 'Ok' }}</a>
    </div>
</div>
