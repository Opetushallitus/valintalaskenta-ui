<div class="modal-header">
    Nimi: <span fast-bind-once="sukunimi + ', ' + etunimi"></span>
</div>
<div class="modal-body">
    <dl>

        <dt>Hakemuksen tekninen tunniste (OID)</dt>
        <dd>
            <a href="{{HAKEMUS_UI_URL_BASE}}/virkailija/hakemus/{{hakuOid}}/esikatselu/{{hakemusOid}}" target="_blank"
               fast-bind-once="hakemusOid"></a>
        </dd>

        <dt ng-if="henkiloOid">Oppijan numero</dt>
        <dd ng-if="henkiloOid" fast-bind-once="henkiloOid"></dd>

    </dl>
</div>

<div class="modal-footer">
    <div class="row">
        <a class="btn btn-default btn-sm" ng-click="sulje();"  role="button">Ok</a>
    </div>
</div>
