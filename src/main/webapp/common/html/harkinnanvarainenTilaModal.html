<div class="modal-header">
    <span>{{ 'discretionary.modal.title' | i18n }}</span>
</div>

<div class="modal-body">
    <div ng-if="error">
        <alert type="'danger'" >Tallennus epäonnistui. Ole hyvä ja yritä uudelleen hetken päästä.</alert>
        <pre ng-show="false">
            {{error}}
        </pre>
    </div>

    <form class="form-horizontal" role="form">

        <div class="form-group">
            <label class="col-sm-4 control-label">{{ 'discretionary.modal.oid' | i18n }}</label>
            <div class="col-sm-8">
                <p class="form-control-static">{{hakemus.hakemusOid}}</p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">{{ 'discretionary.modal.state' | i18n }}</label>
            <div class="col-sm-8">
                <select ng-model="hakemus.muokattuHarkinnanvaraisuusTila">
                    <option value="HYVAKSYTTY">Hyväksytty</option>
                    <option value="EI_HYVAKSYTTY">Ei Hyväksytty</option>
                </select>
            </div>
        </div>

    </form>
</div>

<div class="modal-footer">
    <div class="row">
        <a class="btn btn-default btn-sm" ng-click="sulje();"  role="button">Peruuta</a>
        <a class="btn btn-primary btn-sm" ng-click="update();"  role="button">Tallenna</a>
    </div>
</div>
