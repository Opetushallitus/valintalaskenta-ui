<div class="modal-header">
	<h2 style="margin-top: -12px;">{{ t('valintalaskentaikkuna.header') || 'Valintalaskenta' }}</h2>
</div>
<div class="modal-body">
	<h3 style="margin-top: -12px;">{{nimi}}</h3>
	<br>
	<progressbar class="progress active" value="getProsentit()" type="info">{{getProsentit()}}%</progressbar>

</div>
<div class="modal-footer">
	<div class="row">
		<a class="btn btn-default" ng-click="ok()"  role="button">{{ t('valintalaskentaikkuna.sulje') || 'Sulje ikkuna' }}</a>
	         	<a class="btn btn-default" ng-click="naytaLisaa()"  role="button"><span ng-hide="lisaa">Lisää &raquo;</span><span ng-show="lisaa">{{ t('valintalaskentaikkuna.vahemman') || 'Vähemmän' }} &laquo;</span></a>
	</div>
	<br>
	<div class="row" ng-show="lisaa">			
		<a class="btn btn-danger" ng-click="peruuta()">{{ t('valintalaskentaikkuna.keskeyta') || 'Keskeytä valintalaskenta' }}</a>
	</div>
</div>
