
<div class="modal-header">
    <h3>{{t('valintalaskentahistoria.funktiokutsu.tiedot') || 'Funktiokutsun tiedot'}} - {{kaava.funktio}}</h3>
</div>
<div class="modal-body">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>{{t('valintalaskentahistoria.key') || 'Avain'}}</th>
                <th>{{t('valintalaskentahistoria.value') || 'Arvo'}}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="(key, value) in kaava.avaimet track by $index">
                <td>{{key}}</td>
                <td>{{value}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button ng-click="close()" class="btn btn-sm btn-default">{{t('valintalaskentatulos.sulje') || 'Sulje'}}</button>
</div>
