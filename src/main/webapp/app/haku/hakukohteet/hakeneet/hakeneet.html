    <h1>{{ t('hakukohteethakeneet.header') || 'Valintojen toteuttaminen' }}</h1>
<div ng-include="'../common/js/topnavigation/topNavigation.html'" />

<div class="tabsheets">

    <div ng-include="'haku/hakukohdelista.html'"></div>

    <div class="toggle-content-container overflow-x-scroll">

        <div ng-include="'../common/html/hakukohdeNimi.html'"></div>

        <div ng-include="'haku/hakukohteet/hakukohdeNavigation.html'" />

        <div class="tabsheets">

            
            <div ng-include="'../common/html/errors.html'"></div>

            <div ng-show="model.hakeneet.length > 0" class="margin-vertical-2">
                {{ t(hakeneet.maara) || 'Hakeneita yhteensÃ¤' }}: {{model.hakeneet.length}}
                <form name="form" ng-submit="submit()">
                    <table ng-table="tableParams" show-filter="true" class="virkailija-table-1">
                        <tr ng-repeat="hakija in $data">
                            <td class="leftorientedcolumn" data-title="(t('hakukohteethakeneet.nimi') || 'Nimi')"
                                sortable="'answers.henkilotiedot.Sukunimi'" filter="{ 'answers.henkilotiedot.Sukunimi' : 'text' }">
                                <show-person-information sukunimi="{{hakija.answers.henkilotiedot.Sukunimi}}"
                                                         etunimi="{{hakija.answers.henkilotiedot.Etunimet}}"
                                                         hakemus-oid="{{hakija.oid}}"
                                                         haku-oid="{{hakuOid}}"
                                                         henkilo-oid="{{hakija.personOid}}" />
                            </td>
                            <td data-title="(t('hakukohteethakeneet.tila') || 'Tila')" sortable="'tila[hakija.state]'">
                                {{tila[hakija.state]}}
                            </td>
                            <td ng-show="korkeakouluService.isKorkeakoulu(hakuModel.hakuOid.kohdejoukkoUri)" data-title="(t('hakukohteethakeneet.hakukelpoisuustieto') || 'Hakukelpoisuustieto')" sortable="'hakukelpoisuus'">
                                {{ t(hakija.hakukelpoisuus) || hakija.hakukelpoisuus }}
                            </td>
                            <td data-title="(t('hakukohteethakeneet.hakutoiveennumero') || 'Hakutoiveen numero')" sortable="'hakutoiveNumero'">
                                {{hakija.hakutoiveNumero}}
                            </td>
                            <td ng-show="korkeakouluService.isKorkeakoulu(hakuModel.hakuOid.kohdejoukkoUri)" data-title="(t('hakukohteethakeneet.maksuvelvollisuus') || 'Maksuvelvollisuus')" sortable="'maksuvelvollisuus[hakija.maksuvelvollisuus]'">
                                {{maksuvelvollisuus[hakija.maksuvelvollisuus]}}
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>

    <div class="clear"></div>
</div>
