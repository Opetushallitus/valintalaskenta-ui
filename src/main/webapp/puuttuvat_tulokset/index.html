<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="puuttuvat_tulokset.css" media="screen" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="./puuttuvat_tulokset.js"></script>
</head>
<body onload="initializeUi();">
<div>
    <section class="heading">
        <h3>Tiedot puuttuvista tuloksista hauittain <img id="ajaxIndicator" src="../ajax-loader.gif" class="ajax-indicator"/></h3>
        <div>
            <span id="latestBackgroundUpdateStatus"/>
        </div>
        <div>
            <span id="statusLine"/>
        </div>
        <div class="background-updater">
            <button onclick="updateMissingResultsForAllHakus()">Hae tiedot puuttuvista tuloksista kaikille hauille</button> (tässä voi kestää)
            <input type="checkbox" id="paivitaMyosOlemassaolevat"/>Päivitä tiedot myös hauille, joilta tiedot jo löytyvät
        </div>
        <div>
            <button onclick="toggleShowingHakusWithNoMissingData()">Vaihda sitä näytetäänkö myös tarkistetut haut, joista ei puutu tuloksia</button>
        </div>
    </section>
    <ul id="haku-list">
    </ul>
</div>
</body>
</html>
