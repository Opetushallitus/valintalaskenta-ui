<div class="modal-header">
	<h3>{{otsikko}}</h3>
</div>
<div class="modal-body">
	<div class="row">
		<div class="alert alert-{{tila}}">{{ilmoitus}}</div>
	</div>
	<div ng-repeat="row in errorRows">
		{{row}}
	</div>

</div>
<div class="modal-footer">
	<div class="row">
		<a class="btn btn-default btn-sm" ng-click="cancel();" role="button" ng-show="{{showCancel}}">{{ t('ilmoitus.cancel') || 'Peruuta' }}</a>
		<a class="btn btn-default btn-sm" ng-click="ok();" role="button">{{ t('ilmoitus.ok') || 'Ok' }}</a>
	</div>
</div>
